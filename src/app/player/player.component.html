<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #addPlayerForm (ngSubmit)="AddPlayer()">
            <div class="form-group" >
                <input type="text" class="form-control" [(ngModel)]="player.Name" placeholder="name" name="a">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.lastName" placeholder="last name" name="b">
              </div>
              <div class="form-group">
                <select class="form-control" [(ngModel)]="player.position" name="c" >
                    <option>GK</option>
                    <option>CD</option>
                    <option>LB</option>
                    <option>RB</option>
                    <option>CDM</option>
                    <option>LM</option>
                    <option>RM</option>
                    <option>ST</option>
                    <option>Rempla√ßant</option>
                </select>
              </div>
              <div class="form-group" >
                <button class="btn btn-primary py-3 px-5">submit</button>
              </div>
    </form>
</div>

<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Admin</h1>
      </div>
    </div>
  </div>
</div>
<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <button
      class="nav-link active"
      id="nav-home-tab"
      data-bs-toggle="tab"
      data-bs-target="#nav-home"
      type="button"
      role="tab"
      aria-controls="nav-home"
      aria-selected="true"
    >
      players
    </button>
    <button
      class="nav-link"
      id="nav-profile-tab"
      data-bs-toggle="tab"
      data-bs-target="#nav-profile"
      type="button"
      role="tab"
      aria-controls="nav-profile"
      aria-selected="false"
    >
      Matches
    </button>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div
    class="tab-pane fade show active"
    id="nav-home"
    role="tabpanel"
    aria-labelledby="nav-home-tab"
  >
    <table class="table">
      <thead>
        <tr>
          <th>player ID</th>
          <th scope="col">name</th>
          <th scope="col">last name</th>
          <th scope="col">position</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elt of players">
          <th scope="row">{{ elt.id }}</th>
          <td>{{ elt.Name }}</td>
          <td>{{ elt.lastName }}</td>
          <td>{{ elt.position }}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(elt.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="tab-pane fade"
    id="nav-profile"
    role="tabpanel"
    aria-labelledby="nav-profile-tab"
  >
    <table class="table">
      <thead>
        <tr>
          <th>match ID</th>
          <th scope="col">TeamOne</th>
          <th scope="col">TeamTwo</th>
          <th scope="col">ScoreOne</th>
          <th scope="col">ScoreTwo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elt of matches">
          <th scope="row">{{ elt.id }}</th>
          <td>{{ elt.teamOne }}</td>
          <td>{{ elt.teamTwo }}</td>
          <td>{{ elt.scoreOne }}</td>
          <td>{{ elt.scoreTwo }}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(elt.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
